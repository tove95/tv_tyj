mixed-port: 7890
log-level: info
allow-lan: true
bind-address: "*"
mode: rule
ipv6: true
external-controller: :9090
secret: 123456
clash-for-android:
  append-system-dns: false
unified-delay: true
tcp-concurrent: true
cfw-latency-timeout: 5000
cfw-latency-url: http://cp.cloudflare.com/generate_204
cfw-conn-break-strategy:
  proxy: all
  profile: true
  mode: true
cfw-bypass:
  - qq.com
  - <local>
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
      - 127.0.0.1/32
    domain:
      - +.google.com
  fake-ip-filter:
    - "*.lan"
    - stun.*.*.*
    - www.msftconnecttest.com
  default-nameserver:
    - 4.2.2.2
    - 4.2.2.1
  nameserver:
    - 119.29.29.29
    - 119.28.28.28
  fallback:
    - 1.0.0.1
    - 8.8.4.4
    - tls://dns.adguard.com:853
    - tls://one.one.one.one:853
find-process-mode: strict
keep-alive-interval: 30
global-client-fingerprint: random
sniffer:
  enable: false
proxies:
  - {name: 武汉ws, server: dns.yiandrive.com, port: 16983, type: vmess, uuid: e72097c7-b49a-42eb-b867-2245e57ed7a0, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: ws, ws-opts: {path: /, headers: {Host: push.m.youku.com}}, udp: true}
  - {name: 武汉tcp, server: dns.yiandrive.com, port: 17491, type: vmess, uuid: e72097c7-b49a-42eb-b867-2245e57ed7a0, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: http, http-opts: {method: GET, path: [/], headers: {Host: [push.m.youku.com]}}, udp: true}
  - {name: 成都ws, server: nat.520951.xyz, port: 802, type: vmess, uuid: e72097c7-b49a-42eb-b867-2245e57ed7a0, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: ws, ws-opts: {path: /ws666, headers: {Host: push.m.youku.com}}, udp: true}
  - {name: 成都tcp, server: nat.520951.xyz, port: 801, type: vmess, uuid: e72097c7-b49a-42eb-b867-2245e57ed7a0, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, network: http, http-opts: {method: GET, path: [/tcp801], headers: {Host: [push.m.youku.com]}}, udp: true}
proxy-groups:
  - name: 非中国大陆
    type: select
    proxies:
      - 武汉ws
      - 武汉tcp
      - DIRECT
  - name: 中国大陆
    type: select
    proxies:
      - DIRECT
      - 武汉ws
      - 武汉tcp
rules:
  - DOMAIN-SUFFIX,home-intl.console.aliyun.com,非中国大陆
